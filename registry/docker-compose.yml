version: '3.7'

services:

  # SSL Certificate
  openssl:
    container_name: openssl
    image: frapsoft/openssl
    command: req -nodes -x509 -newkey rsa:2048 -sha256 -keyout /data/privkey.pem -out /data/fullchain.pem -days 365 -subj "/C=US/ST=Denial/L=Springfield/O=Dis/CN=${DOMAIN}"
    volumes:
      - ./volume/certs/${DOMAIN}:/data/

  registry:
    container_name: registry
    image: registry:2.7
    restart: always
    ports:
      - ${REGISTRY_PORT}:5000
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /data
      REGISTRY_STORAGE_DELETE_ENABLED: 'false'
      # REGISTRY_HTTP_TLS_CERTIFICATE: /certs/${DOMAIN}/fullchain.pem
      # REGISTRY_HTTP_TLS_KEY: /certs/${DOMAIN}/privkey.pem
    volumes:
      - ./volume/data:/data
      - ./volume/certs:/certs
    networks:
      - registry
      - nginx

  registry-ui:
    container_name: registry-ui
    image: jc21/registry-ui:2.0.0
    restart: always
    ports:
      - ${REGISTRY_UI_PORT}:80
    environment:
      REGISTRY_HOST: registry:5000
      REGISTRY_DOMAIN: ${REGISTRY_DOMAIN}
      REGISTRY_STORAGE_DELETE_ENABLED: 1
      # REGISTRY_SSL: 'true'
    depends_on:
      - registry
    networks:
      - nginx
      - registry

networks:
  nginx:
    name: nginx
    external: true
  registry:
    name: registry
    internal: true
